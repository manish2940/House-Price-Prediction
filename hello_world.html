<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>House Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark" >
    <div class ="container" >
        <div class="row">
            <div class="card" style="width: 100%;height:100%; margin_top: 50px">
                <div class="card_header" style="text-align: center">
                    <h1>Welcome to House Price Predictor</h1>
    
                </div>
                <div class ="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label ><b>Select the Location</b></label>
                                <select class="selectpicker form-control" id="location" required="1" name="location">
                                    {% for location in locations %}
                                        <option value="{{location}}">{{location}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label ><b>Enter BHK:</b></label>
                                <input type="text" name="bhk" id="bhk" class="form-control" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;" >
                                <label ><b>Enter Number of Bathrooms:</b></label>
                                <input type="text" name="bath" id="bath" class="form-control" placeholder="Enter Number of Bathrooms">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label ><b>Enter Square Feet:</b></label>
                                <input type="text" name="total_sqft" id="total_sqft" class="form-control" placeholder="Enter Square Feet">
                            </div>
                            <div class="col-md-12 form-group" margin_top="20px">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12" style="text-align: center;">
                        <h3><span id ="prediction"></span></h3>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
